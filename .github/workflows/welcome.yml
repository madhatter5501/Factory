name: Welcome New Contributors

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    name: Greet First-Time Contributors
    runs-on: ubuntu-latest
    steps:
      - name: Welcome first-time PR contributor
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            ðŸ‘‹ **Welcome to Factory!**

            Thank you for your first pull request! We're excited to have you contribute.

            Before we review your PR, please ensure:

            - [ ] Your commits follow [conventional commit](https://www.conventionalcommits.org/) format
            - [ ] Tests pass locally (`go test ./...`)
            - [ ] Code is formatted (`gofmt -w .`)
            - [ ] Linting passes (`golangci-lint run`)

            A maintainer will review your PR soon. If you have any questions, feel free to ask!

            **Helpful links:**
            - [Contributing Guide](CONTRIBUTING.md)
            - [Code of Conduct](CODE_OF_CONDUCT.md)
            - [Security Policy](SECURITY.md)

          issue-message: |
            ðŸ‘‹ **Thanks for opening your first issue!**

            We appreciate you taking the time to report this. A maintainer will look into it soon.

            **While you wait:**
            - Check if there's a related [discussion](https://github.com/madhatter5501/Factory/discussions) or existing issue
            - Review our [documentation](README.md) for potential solutions
            - Consider if you'd like to contribute a fix (PRs welcome!)

            **Helpful links:**
            - [Contributing Guide](CONTRIBUTING.md)
            - [Code of Conduct](CODE_OF_CONDUCT.md)
